
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">

    <title>eBayForecaster</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<div class="container" style="padding-top:5px;">
		
		 
		 <!-- cover image row -->
		 <div class="row">
			<div class="col-lg-12">
				<img src="images/cover1.png" class="img-rounded img-responsive" style="border:1px solid grey;">
			</div>
		 </div>
		 <!-- end of cover image row -->
		 
		 <!-- content row -->
		 <div class="row">
			<!-- news column -->
			<div class="col-lg-12">
				<div class="container-fluid">
					<div class="row" style="padding-bottom:20px;">
						<div class="col-lg-8">
							<h1>Get Product Forecast</h1> <!-- header -->
						</div>
						<div class="col-lg-4 text-right">
							<h1><small>eBayForecaster</small></h1>
						</div>
					</div>					
					<!-- content -->					
					<div class="row clearfix">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<div class="row">
							<form class="form" role="form">
								<div class="form-group">
									 <label for="inputProductID" class="col-sm-2 control-label">Product ID:</label>
									<div class="col-sm-10">
										<input type="productID" class="form-control" id="inputProductID" />
									</div>
								</div>
							</div>
								<div class="form-group">
									<div class="row" style="padding-top:40px;">										
										<div class="col-sm-2"></div>
										<div class="col-sm-8">
											<label class="checkbox-inline">
											  <input type="checkbox" id="checkboxNew" value="new"> New
											</label>
											<label class="checkbox-inline">
											  <input type="checkbox" id="checkBoxNewOther" value="newOther"> New Other
											</label>
											<label class="checkbox-inline">
											  <input type="checkbox" id="checkboxUsed" value="used"> Used
											</label>
										</div>									
										<div class="col-sm-2"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-2"></div>
										<div class="col-sm-8">
											<label class="checkbox-inline">
											  <input type="checkbox" id="buyNow" value="buyNow"> Buy Now
											</label>
											<label class="checkbox-inline">
											  <input type="checkbox" id="auction" value="auction"> Auction
											</label>										
										</div>
										<div class="col-sm-2"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10" style="padding-top:10px;">
										 <button type="submit" class="btn btn-default">Search</button>
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-2"></div>
					</div>						
					<!-- end of content -->
				</div>
			</div>
			<!-- end of news column -->			
			
		 </div>		
		<!-- end of content row -->
	</div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

  </body>
</html>
